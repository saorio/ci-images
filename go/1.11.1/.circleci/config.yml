version: 2.1

executors:
  docker:
    working_directory: ~/ci-images/go/1.11.1
    docker:
      - image: docker:18.03-git

commands:
  docker_build:
    description: Push image to registory
    parameters:
      repository:
        type: string
    steps:
      - run:
          command: docker build -t << parameters.repository >> .

  docker_push:
    description: Push image to registory
    parameters:
      repository:
        type: string
    steps:
      - run:
          command: |
            export TAG=`date +%Y.%m.%d`
            docker tag << parameters.repository >> << parameters.repository >>:${TAG}
            docker push << parameters.repository >>:${TAG}
            docker tag << parameters.repository >> << parameters.repository >>:latest
            docker push << parameters.repository >>:latest
jobs:
  build_and_push_image_to_dockerhub:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: docker login
          command: docker login -u "$DOCKER_HUB_USER" -p "$DOCKER_HUB_PASSWORD"
      - docker_build:
          repository: saorio/ci-image
      - docker_push:
          repository: saorio/ci-image

  build_and_push_image_to_quay:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: docker login
          command: docker login quay.io -u "$QUAY_IO_USERNAME" -p "$QUAY_IO_PASSWORD"
      - docker_build:
          repository: quay.io/saorio/ci-image
      - docker_push:
          repository: quay.io/saorio/ci-image

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_and_push_image_to_dockerhub:
          filters:
            tags:
              only: /.*/        
      - build_and_push_image_to_quay:
          filters:
            tags:
              only: /.*/
